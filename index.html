<html>
    <head>
        <link rel="stylesheet" href="Input.css">
        <title>Input</title>
    </head>
    <body>
        <section>
            <header>
                <!-- This is the Header Section -->
                <hr><nav class="ebay">
                    <img src="Screenshot 2023-08-22 115657.png" alt="">
                </nav><hr>
            </header>
            <main>
                <!-- This is the Main Section -->
                <div class="move">
                    <form action="">
                        <label for="First Name" class="cente">First Name</label><br>
                        <input type="text" name="First Name" id="First Name" placeholder="First name" class="search" required minlength="3" maxlength="15"><br><br>
                        <label for="Last Name" class="cente">Last Name</label><br>
                        <input type="text" name="Last Name" id="Last Name" placeholder="Last name" class="search" required minlength="3" maxlength="15"><br><br>
                        <label for="Email" class="cente">Email</label><br>
                        <input type="email" name="Email" id="Email" placeholder="Email" class="search" required minlength="3" maxlength="40"><br><br>
                        <label for="date" class="cente">Date of birth</label><br>
                        <input type="date" name="date" id="date" placeholder="Date-of-Birth" class="search" required><br><br>
                        <label for="Phone" class="cente">Phone number</label><br>
                        <input type="number" name="Phone" id="Phone" placeholder="Phone" class="search" required minlength="3" maxlength="15"><br><br>
                        <label for="Password" class="cente">Password</label><br>
                        <input type="password" name="Password" id="Password" placeholder="password" class="search" required minlength="3" maxlength="10"><br><br>
                        <label for="">Gender</label>
                        <fieldset id="set">
                            <input type="radio" name="set" value="Male" checked><em class="size">Male</em><br>
                            <input type="radio" name="set" value="Female"><em class="size">Female</em>
                        </fieldset>
                        <div class="lab">
                            <button type="submit" class="log"><p >Register</p></button>
                        </div><hr>
                        
                    </form>
                </div>
            </main>
            <footer>
                <!-- this is the Footer Section -->
            </footer>
        </section>    
    </body>
</html>
