<html>
    <head>
        <link rel="stylesheet" href="Input.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Input</title>
    </head>
    <body>
        <section>
            <header>
                <!-- This is the Header Section -->
                <hr><nav class="ebay">
                    <img src="Screenshot 2023-08-22 115657.png" alt="">
                </nav><hr>
            </header>
            <main>
                <!-- This is the Main Section -->
                <div class="move">
                    <form action="">
                        <label for="First Name">First Name</label><br>
                        <input type="text" name="First Name" id="First Name" placeholder="First name" class="search" required minlength="3" maxlength="15"><br><br>
                        <label for="Last Name">Last Name</label><br>
                        <input type="text" name="Last Name" id="Last Name" placeholder="Last name" class="search" required minlength="3" maxlength="15"><br><br>
                        <label for="Email">Email</label><br>
                        <input type="email" name="Email" id="Email" placeholder="Email" class="search" required minlength="3" maxlength="20"><br><br>
                        <label for="date">Date of birth</label><br>
                        <input type="date" name="date" id="date" placeholder="Date-of-Birth" class="search" required><br><br>
                        <label for="Phone">Phone number</label><br>
                        <input type="number" name="Phone" id="Phone" placeholder="Phone" class="search" required minlength="3" maxlength="15"><br><br>
                        <label for="Password">Password</label><br>
                        <input type="password" name="Password" id="Password" placeholder="password" class="search" required minlength="3" maxlength="10"><br><br>
                        <div class="lab">
                            <button type="submit" class="lab"><pclass="lab">Register</p></button>
                        </div><hr>
                        
                    </form>
                </div>
            </main>
            <footer>
                <!-- this is the Footer Section -->
            </footer>
        </section>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
